version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd src/frontend && npm ci
    build:
      commands:
        - cd src/frontend && npm run build
  artifacts:
    baseDirectory: src/frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    preBuild:
      commands:
        - cd src/backend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .
    files: []
  cache:
    paths:
      - node_modules/**/*
