version: 1
backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - npm ci
    build:
      commands:
        - cd src/backend
        - amplifyPush --simple
  artifacts:
    baseDirectory: .
    files:
      - "**/*"
frontend:
  phases:
    preBuild: { commands: [] }
    build: { commands: ['echo "no frontend yet"'] }
  artifacts:
    baseDirectory: .
    files: []
  cache:
    paths: []
